<html>
<head>
	<title>My Playground</title>
</head>
<body>
<h1>
	Test page
</h1>	
<p>Let's see what happens here, eh?</p>
<div id='msg'></div>
<script> var el = document.getElementById('msg');

function writeBOM(key, value) {
	return "<h2>" + key + "</h2>" + "<p>" + value + " (" + value.length + ")</p>.";
}

var printOut = writeBOM("URL", document.URL);
printOut += writeBOM("Title", document.title);
printOut += writeBOM("Last Modified", document.lastModified);
el.innerHTML = printOut; 

</script>
</body>
</html>
