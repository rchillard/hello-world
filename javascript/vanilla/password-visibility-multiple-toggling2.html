
<!DOCTYPE html>
<html>
<head>
	<title>Password Visibility - Multiple Forms</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		input {
			margin-bottom: 1em;
		}

		[type="checkbox"] {
			margin-bottom: 0;
			margin-right: 0.25em;
		}
	</style>
</head>
<body>

	<h1>Password Visibility - Multiple Forms</h1>

	<h2>Change Username</h2>

	<p>Enter your username and password to change your username.</p>

	<form data-purpose="username">
		<div>
			<label for="username">Username</label>
			<input type="text" name="username" id="username">
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
		</div>

		<div>
			<label for="show-password">
				<input type="checkbox" name="show-password" id="show-password">
				Show password
			</label>
		</div>

		<p>
			<button type="submit">Change Username</button>
		</p>
	</form>

	<h2>Change Password</h2>

	<p>Enter your current password and new password below.</p>

	<form data-purpose="password">
		<div>
			<label for="current-password">Current Password</label>
			<input type="password" name="current-password" id="current-password">
		</div>

		<div>
			<label for="new-password">New Password</label>
			<input type="password" name="new-password" id="new-password">
		</div>

		<div>
			<label for="show-passwords">
				<input type="checkbox" name="show-passwords" id="show-passwords">
				Show passwords
			</label>
		</div>

		<p>
			<button type="submit">Change Passwords</button>
		</p>
	</form>

	<script>
        // Polyfills
        //  NodeList.prototype.forEach() polyfill: https://developer.mozilla.org/en-US/docs/Web/API/NodeList/forEach#Polyfill
		if (window.NodeList && !NodeList.prototype.forEach) {
			NodeList.prototype.forEach = function (callback, thisArg) {
				thisArg = thisArg || window;
				for (var i = 0; i < this.length; i++) {
					callback.call(thisArg, this[i], i, this);
				}
			};
		}
        // Element.matches() polyfill (simple version): https://developer.mozilla.org/en-US/docs/Web/API/Element/matches#Polyfill
        if (!Element.prototype.matches) {
            Element.prototype.matches = Element.prototype.msMatchesSelector || Element.prototype.webkitMatchesSelector;
        }

		// 
		var forms = document.querySelectorAll('form');
		var formsArray = Array.prototype.slice.call(forms);
		console.log(formsArray);

		formsArray.forEach(function(form) {
			console.log(form)	
			form.addEventListener('click', function(event) {
				console.log(event)
				if(event.target.getAttribute('id') === 'show-password') {
					console.log(form.querySelectorAll('input[type="password"]'))
				}
			})
		})
	</script>
</body>
</html>
