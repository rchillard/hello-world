<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello, this is Element.style.cssText</h1>
    <p style="color: red; text-align: center;">Let's do something funky!</p>
    <script>
        // Element.stlye.cssText allows you to easily get or set the styles on an element
        // Get initial CSS values
        let ele = document.querySelector("p");
        console.log(ele);
        let styles = ele.style.cssText;
        console.log(typeof(styles), "value: ", styles);

        // Sleep function
        const sleep = (delay) => new Promise((resolve) => setTimeout(resolve, delay))

        // Modify CSS values after 2 seconds
        const modifySettings = async () => {
            await sleep(2000)
            ele.style.cssText = "color: blue; text-align: left";
            styles = ele.style.cssText;
            console.log(typeof(styles), "value: ", styles);
        }

        modifySettings()
    </script>
</body>

</html>
