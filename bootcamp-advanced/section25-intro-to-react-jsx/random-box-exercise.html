<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX with JS</title>
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class RandomBox extends React.Component {

      // 
      render() {
        function getRandomInt(min, max) {
          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
        }
        const colorArray = ['blue','green','yellow','red','orange','purple']
        console.log(colorArray)
        const randomNumber = getRandomInt(0,5)
        const color = colorArray[randomNumber]
        console.log(color)
        const boxStyle = { padding: '5em', backgroundColor: color }
        const text = `<h${randomNumber}>Random Box</h${randomNumber}>`
        return (<div style= { boxStyle }>
                  <h{randomNumber}>Wowser</h{randomNumber}>
                </div>);
      }
    }

    ReactDOM.render(<RandomBox />, document.getElementById("app"));
  </script>
</body>
</html>
