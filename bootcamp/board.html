<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="board.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="board-container">
      <table class="board">
        <tr class="top-row">
          <th>X</th>
          <th>X</th>
          <th>X</th>
        </tr>
        <tr class="middle-row">
          <th>X</th>
          <th>X</th>
          <th>X</th>
        </tr>
        <tr class="bottom-row">
          <th>X</th>
          <th>X</th>
          <th>X</th>
        </tr>
      </table>
    </div>
  </body>
</html>
