<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <link rel="stylesheet" href="color-game.css">
  </head>
  <body>
    <div class="banner">
      <h1>The Great Color
      <br>
      <span id="colorCode">RGB</span>
      <br>
      Guessing Game</h1>
    </div>
    <div class="display">
      <button type="button" name="button" id="reset">New Colors</button>
      <span id="message">A new game, good luck!</span>
      <button type="button" name="button" id="easy">Easy</button>
      <button type="button" name="button" id="medium" class="selected">Medium</button>
      <button type="button" name="button" id="hard">Hard</button>
    </div>
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script src="color-game.js" charset="utf-8"></script>
  </body>
</html>
